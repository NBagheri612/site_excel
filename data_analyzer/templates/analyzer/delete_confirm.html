{% extends 'base.html' %}

{% block title %}حذف دیتاست - {{ dataset.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mt-4">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>تأیید حذف
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning">
                    <h5>آیا از حذف دیتاست "{{ dataset.name }}" مطمئن هستید؟</h5>
                    <p class="mb-0">این عمل غیرقابل بازگشت است!</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-3">
                        <i class="bi bi-trash me-2"></i>بله، حذف شود
                    </button>
                    <a href="{% url 'dataset_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>لغو
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
